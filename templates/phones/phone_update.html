<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Phone Update</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
    <div class="container mt-5">
        <div class="card shadow-lg">
            <div class="card-header bg-primary text-white">
                <h3 class="text-center">Update Phone</h3>
            </div>
            <div class="card-body">
                <form method="post" enctype="multipart/form-data">
                    {% csrf_token %}

                    <div class="mb-3">
                        <label class="form-label">Brand</label>
                        <input type="text" name="brand" value="{{ phone.brand }}" class="form-control" placeholder="Enter brand">
                    </div>

                    <div class="mb-3">
                        <label class="form-label">Model</label>
                        <input type="text" name="model" value="{{ phone.model }}" class="form-control" placeholder="Enter model">
                    </div>

                    <div class="mb-3">
                        <label class="form-label">Color</label>
                        <input type="text" name="color" value="{{ phone.color }}" class="form-control" placeholder="Enter color">
                    </div>

                    <div class="mb-3">
                        <label class="form-label">Price ($)</label>
                        <input type="number" name="price" value="{{ phone.price }}" class="form-control" placeholder="Enter price">
                    </div>

                    <div class="mb-3">
                        <label class="form-label">Usage Time (months)</label>
                        <input type="number" name="ishlatilingan_vaqt" value="{{ phone.ishlatilingan_vaqt }}" class="form-control" placeholder="Enter usage time">
                    </div>

                    <div class="mb-3">
                        <label class="form-label">Image</label>
                        <input type="file" name="image" class="form-control">
                        {% if phone.image %}
                            <img src="{{ phone.image.url }}" alt="Phone Image" class="img-thumbnail mt-2" style="max-width: 200px;">
                        {% endif %}
                    </div>

                    <div class="text-center">
                        <button type="submit" class="btn btn-success w-100">Update Phone</button>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
