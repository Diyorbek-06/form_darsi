<!DOCTYPE html>
<html lang="uz">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Telefon Doâ€˜koni - Telefonlar</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background: #B2DFDB; /* Past feruza rang */
            background-image: url('https://upload.wikimedia.org/wikipedia/commons/4/47/Uzbek_traditional_pattern.jpg'); /* O'zbek milliy naqshi */
            background-size: cover;
            background-attachment: fixed;
        }
        header {
            background: linear-gradient(135deg, #222, #444);
            color: white;
            text-align: center;
            padding: 20px;
            font-size: 26px;
            font-weight: bold;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.3);
        }
        .container {
            width: 90%;
            max-width: 1200px;
            margin: auto;
            padding: 20px;
        }
        .phone-list {
            display: flex;
            flex-wrap: wrap;
            gap: 20px;
            justify-content: center;
        }
        .phone {
            background: #FFFFFF;
            padding: 15px;
            border-radius: 12px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
            width: 300px;
            text-align: center;
            transition: transform 0.3s ease-in-out;
        }
        .phone:hover {
            transform: scale(1.05);
            box-shadow: 0 6px 20px rgba(0, 0, 0, 0.3);
        }
        .phone img {
            width: 100%;
            height: auto;
            border-radius: 10px;
            cursor: pointer;
            transition: opacity 0.3s;
        }
        .phone img:hover {
            opacity: 0.8;
        }
        .phone h3 {
            margin: 10px 0;
            font-size: 18px;
            color: #333;
        }
        .phone p {
            font-size: 16px;
            color: #555;
        }
        a {
            text-decoration: none;
            color: inherit;
        }
    </style>
</head>
<body>

<header>
    <a href="{% url 'home' %}"> ðŸ“± Telefon Doâ€˜koni - Bizning Telefonlar </a><hr>
    <a href="{% url 'phone-create' %}"> Telefon qo'shish</a>

</header>

<div class="container">
    <div class="phone-list">
        {% for phone in phones %}
        <div class="phone">
            <a href="{% url 'phone-detail' phone.id %}">
                {% if phone.image %}
                    <img src="{{ phone.image.url }}" alt="{{ phone.brand }} {{ phone.model }}">
                {% else %}
                    <img src="media/default.png" alt="Default Image">
                {% endif %}
            </a>
            <h3>Brend: {{ phone.brand }} | Model: {{ phone.model }}</h3>
            <p>Narx: ${{ phone.price }}</p>
        </div>
        {% endfor %}
    </div>
</div>

</body>
</html>
